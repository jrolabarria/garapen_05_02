<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Want To Hold Your Hand</title>
    <style>
        .osoa {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }
        .eskerra {
            grid-column: 1/4 ;
            grid-row: 1/1;
            max-width: 500px;
            
        }
        .erdia{
            grid-column: 5/7;
            grid-row: 1/1;
            
            
        }

        .eskuma{
            grid-column: 8/13;
        }
        .argazkia{
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="osoa">
        <div class="eskerra">1</div>
        <div class="erdia">
            <img src="img/The-Beatles-I-Want-To-Hold-Your-Hand 1140x855.jpg" class="argazkia">
        </div>
        <div class="eskuma">3</div>
    </div>
</body>
</html>
